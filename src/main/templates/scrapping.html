{% extends 'base.html' %}

{% block head %}
	{% load static %}
	<link rel="stylesheet" href="{% static 'styles/index.css' %}">
{% endblock head %}

{% block title %}
Scrapping
{% endblock title %}

{% block content %}

    <h1>Scrapping</h1>

	<p>Loaded {{num_items}} items</p>

    {% for item in items %}
        <div class="item">
            <a href="https://speedcubeshop.com/{{item.url}}">
                <h4>{{item.name}}</h4>
                <img src="{{item.image}}" alt="{{item.title}}">
            </a>
            <h4>{{item.price}}</h4>
        </div>

        <hr>
    {% endfor %}

{% endblock %}
