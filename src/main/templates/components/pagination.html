
{% load static %}

<nav class="navigation">
    <ul class="pagination">
        {% if page.has_previous %}
            <li class="pag-item">
                <a class="pag-item-link" 
                href="?page=1&search={{ search }}&category={{ active_category }}&department={{ active_department}}&producer={{ active_producer }}">
                    1
                </a>
            </li>
            <li class="pag-item">
                <a class="pag-item-link" 
                href="?page={{ page.previous_page_number }}&search={{ search }}&category={{ active_category }}&department={{ active_department}}&producer={{ active_producer }}">
                    <img src="{% static 'icons/back-90.png' %}" alt="previous page">
                </a>
            </li>
        {% endif %}
        <li class="pag-item">
            <a class="pag-item-link active" 
            href="?page={{  page.number }}&search={{ search }}&category={{ active_category }}&department={{ active_department}}&producer={{ active_producer }}">
                {{ page.number }}
            </a>
        </li>
        {% if page.has_next %}

            <li class="pag-item">
                <a class="pag-item-link" 
                href="?page={{ page.next_page_number }}&search={{ search }}&category={{ active_category }}&department={{ active_department}}&producer={{ active_producer }}">
                    <img src="{% static 'icons/forward-90.png' %}" alt="next page">
                </a>
            </li>
            <li class="pag-item">
                <a class="pag-item-link" 
                href="?page={{ page.paginator.num_pages }}&search={{ search }}&category={{ active_category }}&department={{ active_department}}&producer={{ active_producer }}">
                    {{ page.paginator.num_pages }}
                </a>
            </li>
        {% endif %}
    </ul>
</nav>
