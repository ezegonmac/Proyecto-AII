<select class="form-select" aria-label="Select" name="{{name}}">   
    
    <option {% if active == "Any" %}selected{% endif %}>Any</option>
    {% for id, name in options.items %}
        {% if active == id %}
            <option selected value="{{id}}">{{name}}</option>
        {% else %}
            <option value="{{id}}">{{name}}</option>
        {% endif %}
    {% endfor %}
</select>
