    <div class="product-info">
        <span class="product-info-top">
            <a class="product-name" href="{{item.url}}">{{item.name}}</a>
            <button class="product-like">
                <img src="{% static 'icons/like-50.png' %}" alt="like">
            </button>
        </span>

    </div>
</div>
